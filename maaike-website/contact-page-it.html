<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Contact Me</title>
</head>

<body class="body-contact">
    <header>
        <div class="container-menu">
            <div class="box-menu-logo">
                <a href="index-it.html"><img src="images/logo.png"></a>
            </div>
            <div class="box-menu-navigation">
                <ul>
                    <li><a href="about-me-it.html">Riguardo a me</a></li>
                    <li><a href="#">Ascolta</a></li>
                    <li><a href="#">Eventi</a></li>
                    <li><a href="contact-page-it.html">Contattami</a></li>
                </ul>
            </div>
            <div class="box-menu-language">
                <!-- english version -->
                <a href="contact-page.html">
                    <button class="lang-button">EN</button>
                </a>
                <div class="vertical-line"><b>|</b></div>
                <!-- dutch version -->
                <a href="contact-page-nl.html">
                    <button class="lang-button">NL</button>
                </a>
                <div class="vertical-line"><b>|</b></div>
                <!-- italian version -->
                <a href="contact-page-it.html">
                    <button class="lang-button">IT</button>
                </a>
            </div>

            <div id="hamburger-menu" onclick="openMobileMenu(this)">
                <div class="lines">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="responsive-menu">
                    <a id="exit"><img src="exitIcon.png" alt=""></a>
                    <li><a href="about-me-it.html">About me</a></li>
                    <li><a href="#">Listen now</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="contact-page-it.html">Contact me</a></li>
                    <div class="box-menu-language">
                        <!-- english version -->
                        <a href="contact-page.html">
                            <button class="lang-button">EN</button>
                        </a>
                        <div class="vertical-line"><b>|</b></div>
                        <!-- dutch version -->
                        <a href="contact-page-nl.html">
                            <button class="lang-button">NL</button>
                        </a>
                        <div class="vertical-line"><b>|</b></div>
                        <!-- italian version -->
                        <a href="contact-page-it.html">
                            <button class="lang-button">IT</button>
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </header>

    <div class="contact-container-body">
        <div class="contact-box-picture-Maaike">
            <img src="images/Maaike_contact_me.jpg" alt="Maaike Girardin">
        </div>
        <div class="contact-box-contact-me">
            <h1 id="contact-heading">Contattami</h1>
            <div class="contact-form">
                <form>
                    <div class="field">
                        <input type="text" id="name" required>
                        <label for="name">Nome e cognome</label>
                        <span class="border"></span>
                    </div>
                    <div class="field">
                        <input type="email" id="email" required>
                        <label for="email">E-mail</label>
                        <span class="border"></span>
                    </div>
                    <div class="field">
                        <input type="text" id="message" required>
                        <label for="message">Messaggio</label>
                        <span class="border"></span>
                    </div>
                    <button type="submit">Contattami</button>
                </form>
                <div class="contact-info-form">
                    <div id="contact-info-Maaike">
                        <div id="contact-info-email">
                            <h1>Contatto</h1>
                            <p>info@maaikegirardin.com</p>
                        </div>
                        <div id="contact-info-location">
                            <h1>Con sede a</h1>
                        <p>Tilburg, Netherlands</p>
                        </div>
                    </div>
                    <div id="contact-socials">
                        <a href="https://soundcloud.com/maaikegirardin" target="_blank"><img
                                src="images/soundcloud-brands.svg"></a>
                        <a href="https://www.instagram.com/maaikegirardinmusic/" target="_blank"><img
                                src="images/instagram-brands.svg"></a>
                        <a href="https://www.facebook.com/maaikegirardinmusic" target="_blank"><img
                                src="images/facebook-brands.svg"></a>
                        <a href="https://open.spotify.com/user/1130327144" target="_blank"><img
                                src="images/spotify-brands.svg" target="_blank"></a>
                        <a href="https://www.youtube.com/channel/UCGYdNWNWy2jfU6xD6JN6xig" target="_blank"><img
                                src="images/youtube-brands.svg"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
